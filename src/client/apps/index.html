<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />

    <!-- Add any external scripts and stylesheets here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/src/md5.min.js"></script>
    <!-- Multiple Select JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/multiple-select-js/dist/css/multiple-select.css">
<script src="https://cdn.jsdelivr.net/npm/multiple-select-js/dist/js/multiple-select.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
  </head>
  <body>
    <div id="navbar"></div>
    <div id="modals"></div>
    <div class="container pt-4">
      <section id="index">
        <!-- bundled js and css will get inlined here during build-->
      </section>
    </div>
    <div class="pt-4 pb-4"></div>
    <div class="pt-4 pb-4"></div>
    <div id="footer"></div>
  </body>
  <script>
    (function($bs) {
      const CLASS_NAME = 'has-child-dropdown-show';
      $bs.Dropdown.prototype.toggle = function(_orginal) {
          return function() {
              document.querySelectorAll('.' + CLASS_NAME).forEach(function(e) {
                  e.classList.remove(CLASS_NAME);
              });
              let dd = this._element.closest('.dropdown').parentNode.closest('.dropdown');
              for (; dd && dd !== document; dd = dd.parentNode.closest('.dropdown')) {
                  dd.classList.add(CLASS_NAME);
              }
              return _orginal.call(this);
          }
      }($bs.Dropdown.prototype.toggle);
  
      document.querySelectorAll('.dropdown').forEach(function(dd) {
          dd.addEventListener('hide.bs.dropdown', function(e) {
              if (this.classList.contains(CLASS_NAME)) {
                  this.classList.remove(CLASS_NAME);
                  e.preventDefault();
              }
              e.stopPropagation(); // do not need pop in multi level mode
          });
      });
  
      // for hover
      document.querySelectorAll('.dropdown-hover, .dropdown-hover-all .dropdown').forEach(function(dd) {
          dd.addEventListener('mouseenter', function(e) {
              let toggle = e.target.querySelector(':scope>[data-bs-toggle="dropdown"]');
              if (!toggle.classList.contains('show')) {
                  $bs.Dropdown.getOrCreateInstance(toggle).toggle();
                  dd.classList.add(CLASS_NAME);
                  $bs.Dropdown.clearMenus();
              }
          });
          dd.addEventListener('mouseleave', function(e) {
              let toggle = e.target.querySelector(':scope>[data-bs-toggle="dropdown"]');
              if (toggle.classList.contains('show')) {
                  $bs.Dropdown.getOrCreateInstance(toggle).toggle();
              }
          });
      });
  })(bootstrap);
  </script>
</html>
